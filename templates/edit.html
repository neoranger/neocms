{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Editor con Preview - NeoCMS</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        #preview {
            padding: 20px;
            border: 1px solid var(--gray);
            border-radius: 8px;
            background: #fafafa;
            overflow-y: auto;
            height: 500px;
        }
        @media (max-width: 800px) {
            .editor-container { grid-template-columns: 1fr; }
        }
    </style>
{% endblock %}

{% block content %}
    <nav>
        <a href="{{ url_for('admin_list') }}">‚Üê Volver al Admin</a>
    </nav>

    <form method="POST" style="margin-top: 30px;">
        <input type="text" name="title" value="{{ post.title }}" placeholder="T√≠tulo del post" required class="title-input">

        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-bottom: 20px;">
            <div>
                <label><small>Fecha:</small></label>
                <input type="date" name="date" value="{{ post.date }}">
            </div>
            <div>
                <label><small>Categor√≠a:</small></label>
                <input type="text" name="category" value="{{ post.category }}" placeholder="Ej: Programaci√≥n">
            </div>
            <div>
                <label><small>Etiquetas (comas):</small></label>
                <input type="text" name="tags" value="{{ post.tags }}" placeholder="flask, python">
            </div>
            <div>
                <label><small>Estado del Post:</small></label>
                <select name="status" style="width: 100%; padding: 10px; margin-bottom: 20px; background: var(--card-bg); color: white; border: 1px solid var(--gray);">
                    <option value="published" {% if post.status == 'published' %}selected{% endif %}>üöÄ Publicado (Visible)</option>
                    <option value="draft" {% if post.status == 'draft' %}selected{% endif %}>üìù Borrador (Oculto)</option>
                </select>
            </div>
        </div>

        <label><small>Descripci√≥n corta:</small></label>
        <input type="text" name="description" value="{{ post.description }}" placeholder="Resumen para el home...">

        <div class="editor-container">
            <textarea name="content" id="markdown-input">{{ post.content }}</textarea>
            <div id="preview" class="prose"></div>
        </div>
    
        <button type="submit" style="margin-top: 20px;">Guardar Post</button>
    </form>  

    <script>
        const input = document.getElementById('markdown-input');
        const preview = document.getElementById('preview');

        function updatePreview() {
            // Convertimos el Markdown a HTML usando marked
            preview.innerHTML = marked.parse(input.value);
        }

        // Escuchar cambios en el textarea
        input.addEventListener('input', updatePreview);

        // Carga inicial
        updatePreview();
    </script>

    <br></br>
    
    <div class="upload-box" style="margin-top: 20px;">
        <label><strong>Subir Multimedia:</strong></label>
        <input type="file" id="file-uploader">
        <p id="upload-status">Formatos: jpg, png, mp3, mp4</p>
    </div>

    <script>
        const fileUploader = document.getElementById('file-uploader');
        const status = document.getElementById('upload-status');
        const editor = document.getElementById('markdown-input');

        fileUploader.addEventListener('change', async () => {
            const file = fileUploader.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            status.innerText = "Subiendo...";

            try {
                const response = await fetch('/admin/upload', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();

            if (response.ok) {
                // Generar el c√≥digo seg√∫n el tipo de archivo
                let code = `![descripci√≥n](${data.url})`;
                if (file.type.includes('audio')) code = `<audio controls src="${data.url}"></audio>`;
                if (file.type.includes('video')) code = `<video controls width="100%" src="${data.url}"></video>`;

                    // Insertar al final del editor
                    editor.value += `\n\n${code}\n`;
                    status.innerText = "¬°Subido e insertado!";
                    updatePreview(); // Actualizar el preview live
                } else {
                    status.innerText = "Error: " + data.error;
                }
            } catch (err) {
                status.innerText = "Error de conexi√≥n";
            }
          });
     </script>

{% endblock %}
